<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e2b37;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            background: #1e2b37;
            color: white;
            border: 1px solid #555;
        }
        .btn-copy, .btn-add {
            width: 100%;
        }
        @media (max-width: 576px) {
            .input-group-text, .btn {
                font-size: 0.9rem;
                padding: 8px;
            }
            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h5 class="text-center">Search for Creatures</h5>
        <input type="text" class="form-control mb-3" placeholder="Type to search...">
        
        <div class="mb-3">
            <label>Creature Code</label>
            <div class="input-group">
                <input type="text" class="form-control" id="creatureCode">
                <button class="btn btn-success btn-copy" onclick="copyText('creatureCode')">Copy</button>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Saddle Code</label>
            <div class="input-group">
                <input type="text" class="form-control" id="saddleCode">
                <button class="btn btn-success btn-copy" onclick="copyText('saddleCode')">Copy</button>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Creature Code With Saddle</label>
            <div class="input-group">
                <input type="text" class="form-control" id="creatureSaddleCode">
                <button class="btn btn-success btn-copy" onclick="copyText('creatureSaddleCode')">Copy</button>
            </div>
        </div>
        
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="cryopod">
            <label class="form-check-label" for="cryopod">Add Cryopod</label>
        </div>
        
        <div class="mb-3">
            <label>Creature Level</label>
            <div class="input-group">
                <input type="number" class="form-control" id="creatureLevel" value="300">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="maxLevel">
                    <label class="form-check-label ms-2" for="maxLevel">Max Level</label>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Taming Options</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tamed">
                <label class="form-check-label" for="tamed">Tamed</label>
            </div>
        </div>
        
        <h6>Spawn Distance:</h6>
        <div class="row mb-3">
            <div class="col-4">
                <input type="number" class="form-control" placeholder="X" value="500">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" placeholder="Y" value="0">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" placeholder="Z" value="0">
            </div>
        </div>
        
        <div class="mb-3">
            <label>Saddle</label>
            <select class="form-select">
                <option>None</option>
            </select>
        </div>
        
        <div class="row mb-3">
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Quantity">
            </div>
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Quality (0-100)">
            </div>
        </div>
        
        <button class="btn btn-success btn-add">Add To Order</button>
    </div>

    <script>

    </script>
</body>
</html>
