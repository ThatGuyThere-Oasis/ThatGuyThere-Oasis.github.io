<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Spawn</title>
    <style>
        :root {
            --font-size: 12px;
            --input-size: 14px;
            --button-size: 14px;
            --label-size: 14px;
            --container-width: 90%;
            --max-container-width: 600px;
            --input-padding: 8px;
            --button-padding: 6px;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: var(--font-size);
            background-color: #1f2a30;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: var(--container-width);
            max-width: var(--max-container-width);
            margin: auto;
            padding: 15px;
            background: #2b3b42;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 6px;
        }

        .input-group label {
            align-self: flex-start;
            font-size: var(--label-size);
            margin-bottom: 3px;
        }

        .input-box, select {
            width: calc(100% - 20px);
            padding: var(--input-padding);
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: var(--input-size);
        }

        .button {
            width: 50%;
            padding: var(--button-padding);
            background: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: var(--button-size);
            margin-top: 3px;
        }

        .button:hover {
            background: #45a049;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
		}
		
		.centered-label  {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
			flex-direction: column;  /* Stacks label above input */
            width: 100%;
        }
        .spawndistancebackground-box {
            background: #3a4b52;
            padding: 7px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 3px;
        }
		
		.background-box {
            background: #3a4b52;
            padding: 0px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 3px;
        }
		
		.saddle-box {
            background: #3a4b52;
            padding: 0px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 3px;
			width: 100%; 
			min-height: 60px;

        }

        .border-box {
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
		
		.dropdown-results {
		position: absolute;
		background: white;
		color: black;
		width: calc(100% - 40px);
		max-height: 150px;
		overflow-y: auto;
		border-radius: 5px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		z-index: 10;
		display: none;
		}

		.dropdown-results div {
		padding: 8px;
		cursor: pointer;
		border-bottom: 1px solid #ddd;
		}

		.dropdown-results div:hover {
		background: #f0f0f0;
	}


        .left-box {
            justify-content: flex-start;
        }

        .center-box {
            justify-content: center;
        }
		.label-left {
		text-align: left;  /* Aligns text to the left */
		display: block;  /* Makes sure it stays on its own line */
		width: 22%;  /* Ensures it extends full width */
		margin-left: 0;  /* Pushes it fully to the left */
        }
		
		.label2-left {
		text-align: CENTER;  /* Aligns text to the left */
		display: block;  /* Makes sure it stays on its own line */
		width: 100%;  /* Ensures it extends full width */
		margin-left: 0;  /* Pushes it fully to the left */
}
		
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="searchBox">Search for Creatures</label>
            <input type="text" id="searchBox" class="input-box" placeholder="Type to search..." oninput="searchCreatures()">
			<div id="searchResults" class="dropdown-results"></div>
        </div>
        
        <div class="input-group">
            <label for="creatureCode">Creature Code</label>
            <div class="flex-row">
                <input type="text" id="creatureCode" class="input-box">
                <button class="button">Copy</button>
            </div>
        </div>

        <div class="input-group">
            <label for="creatureLevelCode">Creature Code with Level</label>
            <div class="flex-row" style="justify-content: flex-start;">
                <input type="text" id="creatureLevelCode" class="input-box">
                <input type="number" id="level" class="input-box" placeholder="300" style="max-width: 80px; margin-left: 10px;">
                <button class="button">Copy</button>
            </div>
        </div>

        <div class="input-group">
            <label for="creatureWithSaddle">Creature Code With Saddle</label>
            <div class="flex-row">
                <input type="text" id="creatureWithSaddle" class="input-box">
                <button class="button">Copy</button>
            </div>
        </div>
        
        <!-- Background box containing checkboxes -->
        <div class="background-box">
            <div class="border-box left-box">
                <label for="cryopod">Add Cryopod:</label>
                <input type="checkbox" id="cryopod" style="margin-left: -5px">
            </div>
            <div class="border-box center-box">
                <label for="tamed">Tamed:</label>
                <input type="checkbox" id="tamed" style="margin-left: -5px">
            </div>
            <div class="border-box right-box">
                <label for="MaxLevel">Max Level:</label>
                <input type="checkbox" id="MaxLevel" style="margin-left: -5px">
                <label for="level">Level:</label>
                <input type="number" id="level" class="input-box" placeholder="300" style="max-width: 50px; margin-left: -4px">
            </div>
        </div>

        <div class="spawndistancebackground-box" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
            <div class="flex-row" style="justify-content: center;">
                <label class="label-left">Spawn Distance:</label>
				<label>X:</label>
				<input type="number" id="xCoord" class="input-box" placeholder="500" style="max-width: 50px;">
				<label>Y:</label>
				<input type="number" id="yCoord" class="input-box" placeholder="0" style="max-width: 50px;">
				<label>Z:</label>
				<input type="number" id="zCoord" class="input-box" placeholder="0" style="max-width: 50px;">
            </div>
        </div>
        
        <div class="saddle-box">
            <div class="flex-row" style="justify-content: space-between; align-items: flex-start;">
                <div style="display: flex; flex-direction: column;">
                    <label class="label2-left">Saddle</label>
                    <select id="saddleCode" class="input-box" style="max-width: 200px; width: 200px; margin-left: 20px;">
                        <option>None</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label class="label2-left"style="margin-left: 0px; margin-right: 20px;">Quantity</label>
                    <input type="number" id="saddleQuantity" class="input-box" style="max-width: 120px; margin-left: -20px;">
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label class="label2-left" style="margin-left: -20px; margin-right: 20px;">Quality (0-100)</label>
                    <input type="number" id="saddleQuality" class="input-box" style="max-width: 120px; margin-left: -20px; margin-right: 20px;">
                </div>
            </div>
        </div>

        <button class="button">Add To Order</button>
    </div>
	
	<script>
// Load creatures from JSON file
async function loadCreatures() {
    try {
        const response = await fetch("Creature.json");
        const data = await response.json();
        creatures = data.creatures;
    } catch (error) {
        console.error("Error loading Creature.json:", error);
    }
}

// Search function for creatures
function searchCreatures() {
    const input = document.getElementById("searchBox").value.toLowerCase();
    const resultsContainer = document.getElementById("searchResults");
    resultsContainer.innerHTML = "";

    creatures.forEach(creature => {
        if (creature.name.toLowerCase().includes(input)) {
            const div = document.createElement("div");
            div.textContent = creature.name;
            div.addEventListener("click", () => {
                selectCreature(creature);
            });
            resultsContainer.appendChild(div);
        }
    });

    if (input === "") {
        resultsContainer.style.display = "none";
    } else {
        resultsContainer.style.display = "block";
    }
}

// Select a creature and display its spawn code
function selectCreature(creature) {
    document.getElementById("creatureCode").value = creature.code;
    document.getElementById("creatureLevelCode").value = `${creature.code} Level 300`;
    document.getElementById("creatureWithSaddle").value = `${creature.code} with Saddle`;
}

// Event listener for creating creature spawn command
document.querySelector(".button").addEventListener("click", () => {
    const creature = creatures.find(c => c.code === document.getElementById("creatureCode").value);
    if (!creature) return;

    const spawnCommand = creature.wildSummon; 
    console.log(spawnCommand);
    alert(`Spawn Command: ${spawnCommand}`);
});

// Initialize
loadCreatures();
</script>
</body>
</html>
