<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Code Generator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e2b37;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            background: #1e2b37;
            color: white;
            border: 1px solid #555;
        }
        .input-group-text {
            background-color: #3b4d5f;
            color: white;
            border: 1px solid #555;
        }
        .btn-copy {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-copy:hover {
            background-color: #218838;
        }
        .small-check {
            font-size: 0.85rem;
            padding: 4px 8px;
        }
        .small-check input {
            transform: scale(0.85);
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Search for Creatures</label>
        <input type="text" class="form-control mb-3" id="creatureSearch" placeholder="Type to search...">
        <div id="searchResults" class="list-group mb-3"></div>
        
        <div class="mb-3">
            <label>Creature Code</label>
            <div class="input-group">
                <input type="text" class="form-control" id="creatureCode">
                <div class="input-group-text btn-copy" onclick="copyText('creatureCode')">Copy</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Saddle Code</label>
            <div class="input-group">
                <input type="text" class="form-control" id="saddleCode">
                <div class="input-group-text btn-copy" onclick="copyText('saddleCode')">Copy</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Creature Code With Saddle</label>
            <div class="input-group">
                <input type="text" class="form-control" id="creatureSaddleCode">
                <div class="input-group-text btn-copy" onclick="copyText('creatureSaddleCode')">Copy</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Level</label>
            <div class="input-group">
                <input type="number" class="form-control" id="creatureLevel" value="300">
                <div class="input-group-text small-check">
                    <input class="form-check-input mt-0" type="checkbox" id="maxLevel" checked>
                    <label class="form-check-label" for="maxLevel">Max Level</label>
                </div>
                <div class="input-group-text small-check">
                    <input class="form-check-input mt-0" type="checkbox" id="tamed" checked>
                    <label class="form-check-label" for="tamed">Tamed</label>
                </div>
                <div class="input-group-text small-check">
                    <input class="form-check-input mt-0" type="checkbox" id="cryopod" checked>
                    <label class="form-check-label" for="cryopod">Cryopod</label>
                </div>
            </div>
        </div>

        <h6>Spawn Distance</h6>
        <div class="row mb-3">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">X:</span>
                    <input type="number" class="form-control" id="spawnX" value="500">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">Y:</span>
                    <input type="number" class="form-control" id="spawnY" value="0">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">Z:</span>
                    <input type="number" class="form-control" id="spawnZ" value="0">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label>Saddle</label>
            <select class="form-select" id="saddleDropdown">
                <option>None</option>
            </select>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <input type="number" class="form-control" id="saddleQuantity" placeholder="Quantity" min="1" value="1">
            </div>
            <div class="col-6">
                <input type="number" class="form-control" id="saddleQuality" placeholder="Quality (0-100)" min="0" max="100" value="0">
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("creatureSearch");
    const searchResults = document.getElementById("searchResults");
    const creatureCode = document.getElementById("creatureCode");
    const saddleCode = document.getElementById("saddleCode");
    const creatureSaddleCode = document.getElementById("creatureSaddleCode");
    const levelInput = document.getElementById("creatureLevel");
    const maxLevel = document.getElementById("maxLevel");
    const tamed = document.getElementById("tamed");
    const cryopod = document.getElementById("cryopod");
    const spawnX = document.getElementById("spawnX");
    const spawnY = document.getElementById("spawnY");
    const spawnZ = document.getElementById("spawnZ");
    const saddleDropdown = document.getElementById("saddleDropdown");
    const saddleQuantity = document.getElementById("saddleQuantity");
    const saddleQuality = document.getElementById("saddleQuality");
    
    let creatures = [];
    
    fetch("Creature.json")
        .then(response => response.json())
        .then(data => creatures = data);

    searchInput.addEventListener("input", function () {
        const query = this.value.toLowerCase();
        searchResults.innerHTML = "";
        if (query.length > 0) {
            creatures.filter(creature => creature.name.toLowerCase().includes(query))
                .forEach(creature => {
                    const item = document.createElement("div");
                    item.classList.add("list-group-item", "list-group-item-action");
                    item.textContent = creature.name;
                    item.addEventListener("click", function () {
                        searchInput.value = creature.name;
                        updateCreatureCode(creature);
                        searchResults.innerHTML = "";
                    });
                    searchResults.appendChild(item);
                });
        }
    });

    function updateCreatureCode(creature) {
        let code = tamed.checked ? creature.tameSummon : creature.wildSummon;
        code +=  ${levelInput.value};
        if (!tamed.checked) {
            code +=  ${spawnX.value} ${spawnY.value} ${spawnZ.value};
        }
        if (cryopod.checked && tamed.checked) {
            code += " |cheat gfi cryopod_mod 1 0 0";
        }
        creatureCode.value = code;
        updateSaddleCode(creature);
    }

    function updateSaddleCode(creature) {
        const selectedSaddle = saddleDropdown.value;
        if (selectedSaddle !== "None" && creature.saddles[selectedSaddle]) {
            let code = creature.saddles[selectedSaddle];
            code +=  ${saddleQuantity.value} ${saddleQuality.value};
            saddleCode.value = code;
        } else {
            saddleCode.value = "";
        }
        creatureSaddleCode.value = creatureCode.value + (saddleCode.value ?  | ${saddleCode.value} : "");
    }
    
    maxLevel.addEventListener("change", function () {
        levelInput.disabled = this.checked;
        if (this.checked) {
            fetch("Creature.json")
                .then(response => response.json())
                .then(data => {
                    const creature = data.find(c => c.name === searchInput.value);
                    if (creature) levelInput.value = creature.maxLevel;
                    updateCreatureCode(creature);
                });
        }
    });

    tamed.addEventListener("change", function () {
        cryopod.disabled = !this.checked;
        spawnX.disabled = spawnY.disabled = spawnZ.disabled = this.checked;
        const creature = creatures.find(c => c.name === searchInput.value);
        if (creature) updateCreatureCode(creature);
    });
    
    saddleDropdown.addEventListener("change", function () {
        const creature = creatures.find(c => c.name === searchInput.value);
        if (creature) updateSaddleCode(creature);
    });
    
    saddleQuantity.addEventListener("input", function () {
        const creature = creatures.find(c => c.name === searchInput.value);
        if (creature) updateSaddleCode(creature);
    });
    
    saddleQuality.addEventListener("input", function () {
        const creature = creatures.find(c => c.name === searchInput.value);
        if (creature) updateSaddleCode(creature);
    });

    function copyText(id) {
        const copyText = document.getElementById(id);
        copyText.select();
        document.execCommand("copy");
    }
});

	<script>

</body>
</html>
</body>
</html>
