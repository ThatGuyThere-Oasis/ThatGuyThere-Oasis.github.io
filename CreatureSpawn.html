<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e2a30;
            color: white;
            padding: 20px;
        }
        .container {
            background-color: #2c3e44;
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            background-color: #ffffff;
            color: black;
            border-radius: 5px;
        }
        .btn-copy {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Search for Creatures</h5>
        <input type="text" class="form-control" placeholder="Type to search...">
        
        <label class="mt-2">Creature Code</label>
        <div class="d-flex">
            <input type="text" class="form-control" id="creatureCode">
            <button class="btn-copy ms-2" onclick="copyToClipboard('creatureCode')">Copy</button>
        </div>

        <label class="mt-2">Saddle Code</label>
        <div class="d-flex">
            <input type="text" class="form-control" id="saddleCode">
            <button class="btn-copy ms-2" onclick="copyToClipboard('saddleCode')">Copy</button>
        </div>

        <label class="mt-2">Creature Code With Saddle</label>
        <div class="d-flex">
            <input type="text" class="form-control" id="creatureWithSaddle">
            <button class="btn-copy ms-2" onclick="copyToClipboard('creatureWithSaddle')">Copy</button>
        </div>

        <div class="d-flex align-items-center mt-3">
            <input type="checkbox" id="cryopod"> <label class="ms-2">Add Cryopod</label>
            <input type="checkbox" id="tamed" class="ms-4"> <label class="ms-2">Tamed</label>
            <input type="checkbox" id="maxLevel" class="ms-4"> <label class="ms-2">Max Level</label>
            <input type="number" id="level" class="form-control ms-2" style="width: 80px;" value="300">
        </div>

        <label class="mt-2">Spawn Distance:</label>
        <div class="d-flex">
            <input type="number" class="form-control" id="spawnX" value="500" style="width: 80px;">
            <input type="number" class="form-control ms-2" id="spawnY" value="0" style="width: 80px;">
            <input type="number" class="form-control ms-2" id="spawnZ" value="0" style="width: 80px;">
        </div>

        <div class="d-flex mt-3">
            <select class="form-select" id="saddle">
                <option>None</option>
                <option>Saddle A</option>
                <option>Saddle B</option>
            </select>
            <input type="number" class="form-control ms-2" id="quantity" placeholder="Quantity">
            <input type="number" class="form-control ms-2" id="quality" placeholder="Quality (0-100)">
        </div>

        <button class="btn-add mt-3">Add To Order</button>
    </div>

    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
    </script>
</body>
</html>
