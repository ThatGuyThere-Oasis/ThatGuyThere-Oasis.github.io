<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Spawn</title>
    <style>
        :root {
            --font-size: 12px;
            --input-size: 14px;
            --button-size: 14px;
            --label-size: 14px;
            --container-width: 90%;
            --max-container-width: 600px;
            --input-padding: 8px;
            --button-padding: 6px;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: var(--font-size);
            background-color: #1f2a30;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: var(--container-width);
            max-width: var(--max-container-width);
            margin: auto;
            padding: 15px;
            background: #2b3b42;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 6px;
        }

        .input-group label {
            align-self: flex-start;
            font-size: var(--label-size);
            margin-bottom: 3px;
        }

        .input-box, select {
            width: calc(100% - 20px);
            padding: var(--input-padding);
            border: none;
            border-radius: 5px;
            background: white;
            color: white;
            font-size: var(--input-size);
        }

        .button {
            width: 50%;
            padding: var(--button-padding);
            background: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: var(--button-size);
            margin-top: 3px;
        }

        .button:hover {
            background: #45a049;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .border-box {
            padding: 10px;
            background: #3a4b52;
			border: 2px solid white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left-box {
            justify-content: flex-start;
        }

        .center-box {
            justify-content: center;
        }
		
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="searchBox">Search for Creatures</label>
            <input type="text" id="searchBox" class="input-box" placeholder="Type to search...">
        </div>
        
        <div class="input-group">
            <label for="creatureCode">Creature Code</label>
            <div class="flex-row">
                <input type="text" id="creatureCode" class="input-box">
                <button class="button">Copy</button>
            </div>
        </div>

        <div class="input-group">
            <label for="saddleCode">Saddle Code</label>
            <div class="flex-row">
                <input type="text" id="saddleCode" class="input-box">
                <button class="button">Copy</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="creatureWithSaddle">Creature Code With Saddle</label>
            <div class="flex-row">
                <input type="text" id="creatureWithSaddle" class="input-box">
                <button class="button">Copy</button>
            </div>
        </div>
        
        <div class="checkbox-group">
            <div class="border-box left-box">
                <label for="cryopod">Add Cryopod:</label>
                <input type="checkbox" id="cryopod">
            </div>
		<div class="border-box center-box">
                <label for="tamed">Tamed:</label>
                <input type="checkbox" id="tamed">
            </div>
            <div class="border-box right-box">
                <label for="MaxLevel">Max Level:</label>
                <input type="checkbox" id="MaxLevel">
                <label for="level">Level:</label>
                <input type="number" id="level" class="input-box" placeholder="300" style="max-width: 50px;">
            </div>
        </div>
        
		<div class="input-group" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
			<label>Spawn Distance</label>
			<div class="flex-row" style="justify-content: center;">
				<label>X:</label>
				<input type="number" class="input-box" placeholder="500" style="max-width: 50px;">
				<label>Y:</label>
				<input type="number" class="input-box" placeholder="0" style="max-width: 50px;">
				<label>Z:</label>
				<input type="number" class="input-box" placeholder="0" style="max-width: 50px;">
			</div>
		</div>
        
		<div class="input-group">
			<div class="flex-row" style="justify-content: space-between; align-items: flex-start;">
				<div style="display: flex; flex-direction: column; align-items: center;">
					<label>Saddle</label>
					<select class="input-box" style="max-width: 200px; width: 200px;">
						<option>None</option>
					</select>
				</div>
				<div style="display: flex; flex-direction: column; align-items: center;">
					<label>Quantity</label>
					<input type="number" class="input-box" style="max-width: 70px;">
				</div>
				<div style="display: flex; flex-direction: column; align-items: center;">
					<label>Quality</label>
					<input type="number" class="input-box" style="max-width: 70px;">
				</div>
			</div>
		</div>

        
        <button class="button">Add To Order</button>
    </div>
</body>
</html>
