<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Spawn</title>
    <style>
        /* Existing styles from your original code */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2a30;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: #2b3b42;
            border-radius: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            color: black;
        }
        .dropdown-content div {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-content div:hover {
            background: #f0f0f0;
        }
        .button {
            background: #4caf50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Oasis Gaming - Creature Spawner</h2>

        <!-- Search Dropdown -->
        <div class="input-group">
            <label for="searchBox">Search for Creatures</label>
            <div class="dropdown">
                <input type="text" id="searchBox" placeholder="Type to search..." oninput="searchCreatures()">
                <div id="searchResults" class="dropdown-content"></div>
            </div>
        </div>

        <!-- Creature Code Output -->
        <div class="input-group">
            <label for="creatureCode">Creature Code</label>
            <input type="text" id="creatureCode" readonly>
        </div>

        <!-- Saddle Code Output -->
        <div class="input-group">
            <label for="saddleCode">Saddle Code</label>
            <input type="text" id="saddleCode" readonly>
        </div>

        <!-- Spawn Settings -->
        <div class="input-group">
            <label for="tamed">Tamed:</label>
            <input type="checkbox" id="tamed">
        </div>

        <div class="input-group">
            <label>Spawn Distance:</label>
            <input type="number" id="xCoord" placeholder="500">
            <input type="number" id="yCoord" placeholder="0">
            <input type="number" id="zCoord" placeholder="0">
        </div>

        <button class="button">Add To Order</button>
    </div>

    <script>
        let creatures = [];

        // Load creatures from JSON file
        async function loadCreatures() {
            try {
                const response = await fetch("Creature.json");
                const data = await response.json();
                creatures = data.creatures;
            } catch (error) {
                console.error("Error loading Creature.json:", error);
            }
        }

        // Search function for creatures
        function searchCreatures() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const resultsContainer = document.getElementById("searchResults");

            resultsContainer.innerHTML = "";
            resultsContainer.style.display = "none";

            if (!input) return;

            const filteredCreatures = creatures.filter(creature => 
                creature.name.toLowerCase().includes(input)
            );

            if (filteredCreatures.length === 0) return;

            resultsContainer.style.display = "block";
            filteredCreatures.forEach(creature => {
                const div = document.createElement("div");
                div.textContent = creature.name;
                div.onclick = () => selectCreature(creature);
                resultsContainer.appendChild(div);
            });
        }

        // Update creature code based on selections
        function updateCreatureCode(creature) {
            const tamedChecked = document.getElementById("tamed").checked;
            const x = document.getElementById("xCoord").value || 500;
            const y = document.getElementById("yCoord").value || 0;
            const z = document.getElementById("zCoord").value || 0;

            let spawnCommand = tamedChecked ? creature.tameSummon : creature.wildSummon;
            spawnCommand += ` ${x} ${y} ${z}`;

            document.getElementById("creatureCode").value = spawnCommand;
        }

        // Function to select creature and update values
        function selectCreature(creature) {
            document.getElementById("searchBox").value = creature.name;
            document.getElementById("searchResults").style.display = "none";

            document.getElementById("saddleCode").value = creature.saddle !== "NA" ? creature.saddle : "No Saddle";

            updateCreatureCode(creature);

            document.getElementById("searchBox").dataset.selectedCreature = JSON.stringify(creature);
        }

        // Listen for changes in checkbox and input fields
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("tamed").addEventListener("change", () => {
                const storedCreature = document.getElementById("searchBox").dataset.selectedCreature;
                if (storedCreature) updateCreatureCode(JSON.parse(storedCreature));
            });

            ["xCoord", "yCoord", "zCoord"].forEach(id => {
                document.getElementById(id).addEventListener("input", () => {
                    const storedCreature = document.getElementById("searchBox").dataset.selectedCreature;
                    if (storedCreature) updateCreatureCode(JSON.parse(storedCreature));
                });
            });
        });

        // Load creatures on page load
        window.onload = loadCreatures;
    </script>

</body>
</html>
