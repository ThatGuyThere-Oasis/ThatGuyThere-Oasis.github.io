<h3>Creature Spawn</h3>
<input type="text" class="search-creature-box" id="searchCreature" placeholder="Search creatures..." list="creatureList">
<datalist id="creatureList"></datalist>

<div class="input-group">
    <input type="text" class="input-box" id="dinoCode" placeholder="Dino Code" readonly>
    <button class="copy-btn" onclick="copyText('dinoCode')">Copy Creature Code</button>
</div>

<div class="highlight-box">
    <label><input type="checkbox" id="spawnTamedCheckbox" checked> Spawn as Tamed</label>
</div>
